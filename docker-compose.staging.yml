version: '3'
services:
  web:
    image: littlekidogo/qb:staging
    env_file:
      - web.env
    ports:
      - "5002:5002"
    links:
      - db
  db:
    image: postgres:latest
    env_file:
      - db.env
    ports:
      - "5433:5433"
    volumes:
      - qb-staging:/var/lib/postgresql
volumes:
  qb-staging:
    external: true
